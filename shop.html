<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunVentures Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Rectangle 66.png" alt="FunVentures Logo" />
      </div>
      <nav>
        <ul>
          <li>Over ons</li>
          <li>Contact</li>
          <li>Agenda</li>
          <li>Shop</li>
          <li>NL ▼</li>
        </ul>
      </nav>
    </header>

    <main>
      <aside class="filters">
        <button class="btn btn-yellow">Alles</button>
        <button class="btn btn-pink">Accessoires</button>
        <button class="btn btn-purple">Kleding</button>
        <button class="btn btn-blue">Overig</button>
        <button class="btn btn-orange">Producten</button>
      </aside>

      <section class="products">
        <div class="product-card">
          <h3>FunVentures T-shirt</h3>
          <p>€19,99</p>
        </div>
        <div class="product-card">
          <h3>FunVentures Hoodie</h3>
          <p>€49,00</p>
        </div>
        <div class="product-card">
          <h3>FunVentures Tote Bag</h3>
          <p>€19,99</p>
        </div>
        <div class="product-card">
          <h3>FunVentures Pet</h3>
          <p>€19,99</p>
        </div>
        <div class="product-card">
          <h3>FV Laptophoes</h3>
          <p>€15,00</p>
        </div>
        <div class="product-card">
          <h3>FV Notebook</h3>
          <p>€10,00</p>
        </div>
        <div class="product-card">
          <h3>Sticker FunVentures</h3>
          <p>€1,99</p>
        </div>
        <div class="product-card">
          <h3>Icon Sticker</h3>
          <p>€1,99</p>
        </div>
        <div class="product-card">
          <h3>FV Sleutelhanger</h3>
          <p>€5,99</p>
        </div>
      </section>
    </main>
  </body>
</html>

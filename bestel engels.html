<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="bestel.css" />
  </head>
  <body>
    <!-- Navigatiebalk -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="image/flame 1.png" alt="Logo" />
          <!-- Voeg hier de juiste afbeeldingsnaam toe -->
        </div>
        <ul class="menu">
          <li><a href="overons engels.html">About us</a></li>
          <li><a href="contact engels.html">Contact</a></li>
          <li><a href="agenda engels.html">Planner</a></li>

        </ul>

    </header>

    <!-- Adresformulier -->
    <div class="container">
      <h1>Adress</h1>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Last name" />
        </div>
        <div class="form-group full-width">
          <input type="text" placeholder="Street name & House number" />
        </div>
        <div class="form-group full-width">
          <input type="text" placeholder="Additional info" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Postal code" />
          <input type="text" placeholder="Location" />
        </div>
        <div class="form-group full-width">
          <input type="text" placeholder="Phone number" />
        </div>
        <div class="form-group full-width">
          <input type="text" placeholder="Telefoonnummer" />
        </div>
        <div class="form-check">
          <input type="checkbox" id="voorwaarden" />
          <label for="voorwaarden">Accept terms and conditions</label>
        </div>
        <h2>Delivery options</h2>
        <div class="bezorg-opties">
          <button class="btn bezorg">
            Bpost <img src="images/bpost.png" alt="bpost" />
          </button>
          <button class="btn ophalen">
            Pick up from board (free of charge)<img
              src="images/bestuur 1.png"
              alt="icon"
            />
          </button>
        </div>
        <div class="form-group full-width">
          <a href="bestel engels.html">Proceed to payment</a>
        </div>
      </form>
    </div>
